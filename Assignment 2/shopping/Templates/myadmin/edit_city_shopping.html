{%extends 'myadmin/common/layout.html'%}
{%block content%}

<div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="title">
                        <h4>Form</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/myadmin/dashboard_shopping/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Form Basic</li>
                        </ol>
                    </nav>
                </div>

            </div>
        </div>
        <!-- Default Basic Forms Start -->
        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                    <h4 class="text-blue h4"> City</h4>
                    <p class="mb-30">View City</p>
                </div>

            </div>
            <form method="post" action="/myadmin/update_city_shopping/{{result.id}}">
                {%csrf_token%}


                <div class="form-group row">
                    <!-- <label class="col-sm-12 col-md-2 col-form-label">Select</label> -->
                    <div class="col-sm-12 col-md-10">
                        <select class="custom-select col-12" name="state" id="state">
                            <option selected="">--Select State--</option>
                            {%for s in states%}
                            <option value="{{s.id}}" {% if result.state_id==s.id %}selected{%endif%}>{{s.state}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <!-- <label class="col-sm-12 col-md-2 col-form-label">State</label> -->
                    <div class="col-sm-12 col-md-10">
                        <input class="form-control" type="text" placeholder="Add City" name="city" id="city"
                            value="{{result.city}}">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                <!-- <div class="col-sm-12 col-md-10"> -->
                <!-- <input type="button" value="Submit" class="btn btn-primary">  -->
                <!-- </div> -->


        </div>

        {%for message in messages%}
        {%if message.tags == 'error'%}
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            var m = "{{message}}"
            swal("Denied!", m, "error")
        </script>
        {%endif%}
        {%endfor%}
        {%endblock%}
