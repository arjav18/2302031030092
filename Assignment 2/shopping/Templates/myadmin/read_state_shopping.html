{%extends 'myadmin/common/layout.html'%}
{%block content%}
<div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
        <div class="page-header">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="title">
                        <h4>DataTable</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/myadmin/dashboard_shopping/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">DataTable</li>
                        </ol>
                    </nav>
                </div>

            </div>
        </div>
        <!-- Simple Datatable start -->
        <div class="card-box mb-30">
            <div class="pd-20">
                <h4 class="text-blue h4">View State</h4>
                <p class="mb-0">View state </p>
            </div>
            <div class="pb-20">
                <table class="data-table table stripe hover nowrap">
                    <thead>
                        <tr>
                            <th class="table-plus datatable-nosort">Id</th>
                            <th class="table-plus datatable-nosort">State</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        {%for row in result%}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.state}}</td>
                            <td>
                                <div class="dropdown">
                                    <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#"
                                        role="button" data-toggle="dropdown">
                                        <i class="dw dw-more"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">

                                        <a class="dropdown-item" href="/myadmin/edit_state_shopping/{{row.id}}"><i
                                                class="dw dw-edit2"></i> Edit</a>
                                        <a class="dropdown-item" href="/myadmin/edit_state_shopping/{{row.id}}"><i
                                                class="dw dw-delete-3"></i> Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {%endfor%}

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Simple Datatable End -->

    </div>

</div>
</body>

</html>
{%endblock%}
